version: '3.7'
services:
  main-box:
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - "lps-db:lps-host"
    hostname: "lps"
    ports:
      - "8765:8765"
      - "42069:42069"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./secrets:/app/secrets
      - ./LastPriceSaver:/app/LastPriceSaver
  lps-db:
    build:
      context: .
      dockerfile: ./db/Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - ./db/volume:/var/lib/mysql